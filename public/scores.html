<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Scores:</h2>
  <div id = 'scores'>
  <ul>


  </ul>
</div>
<script>
  fetch('/scores.json')
  .then(response => response.json())
  .then(fillScores)

  function fillScores(scores){
    let list = document.querySelector('#scores > ul');
    for (let score of scores){
      let item = document.createElement('li')
      let html = '<a href = "/scores/' + score.id + '">' + score.name + '</a>'
      if (score.name) {
        html += ' (by ' + score.name + ')'
      }
      item.innerHTML = html
      list.appendChild(item)
    }
  }
</script>
</body>
</html>
