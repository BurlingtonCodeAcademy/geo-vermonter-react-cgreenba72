<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class = 'score'>
    <h2 id= 'title'>High Score</h2>
    <em> by <span id = 'name'></span> </em> 
    <p id="score"></p>
  </div>
    <script>
      let scoreId = document.location.pathname.split('/').splice(-1)

      fetch('/scores/' + scoreId + '.json')
      .then(response => response.json())
      .then(fillScore)

      function fillScore(score) {
        document.getElementById('name').textContent= score.name
        document.getElementById('body').textContent=score.highScore
      }
    </script>
</body>
</html>
